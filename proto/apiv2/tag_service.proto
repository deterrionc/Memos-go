syntax = "proto3";

package memos.apiv2;

option go_package = "gen/apiv2";

service TagService {
  rpc ListTags(ListTagsRequest) returns (ListTagsResponse);
}

message Tag {
  string name = 1;
  int32 creator_id = 2;
}

message ListTagsRequest {
  int32 creator_id = 1;
}

message ListTagsResponse {
  repeated Tag tags = 1;
}
